<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Форма Чату</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <form class="auth-form" onsubmit="return false;">
                <input
                    type="text"
                    placeholder="Введіть нікнейм"
                    id="nickname"
                />
                <button type="submit" id="loginBtn">Авторизуватися</button>
                <button type="button" id="registerBtn">Реєстрація</button>
            </form>

            <!-- username + кнопка "Профіль" -->
            <div class="user-header">
                <div id="userDisplay" class="user-display"></div>
                <button class="btn profile-btn">Профіль</button>
            </div>

            <p id="chatOutput"></p>

            <form class="message-form" onsubmit="return false;">
                <input
                    type="text"
                    id="messageInput"
                    placeholder="Введіть повідомлення"
                />
                <button type="submit" id="sendBtn">Відправити</button>
            </form>
        </div>

        <script type="module" src="./scripts/buttons.js"></script>
    </body>
</html>
