<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Профіль користувача</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="profile-box">
                <img
                    id="profileImage"
                    src="avatar.png"
                    alt="test avarar"
                    class="avatar"
                />

                <div class="profile-info">
                    <h2 id="usernameLabel" class="username">test username</h2>
                    <p id="regDateLabel" class="reg-date">test reg date</p>
                    <p id="bioLabel" class="bio">test bio</p>

                    <div class="profile-buttons">
                        <button id="settingsBtn" class="btn">
                            Налаштування
                        </button>
                        <button id="backBtn" class="btn">Повернутися</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="./scripts/load_profile.js"></script>
    </body>
</html>
